%YAML:1.0

# Camera Parameters
Camera.type: "PinHole"

Camera.fx: 448.134
Camera.fy: 448.134
Camera.cx: 640.5
Camera.cy: 360.5

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1280
Camera.height: 720

Camera.fps: 30
Camera.RGB: 1

Camera.bf: 53.8  # fx * baseline = 448.134 * 0.12

# ORB Extractor Params
ORBextractor.nFeatures: 1000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Depth threshold in meters
ThDepth: 40.0

# Viewer Parameters
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0

#transformation from camera to IMU
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [1, 0, 0, -0.03,
          0, 1, 0,  0.00,
          0, 0, 1,  0.04,
          0, 0, 0,  1.0]

#IMU Parameters
IMU.Frequency: 70
IMU.NoiseGyro: 0.015
IMU.NoiseAcc: 0.10
IMU.GyroWalk: 1.0e-5
IMU.AccWalk: 2.0e-4




